    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">

      <form class="form-inline my-2 my-lg-0">

      </form>
    </div>
  </nav>
  <div class="container my-4">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select Places</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Ladakh</option>
          <option>Shimla</option>
          <option>Manali</option>
          <option>Kasmir</option>
        </select>
      </div>
      <div class="form-group row">
        <div class="col-md-2">Ladakh ?</div>
        <div class="col-md-10">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Yes</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2">Shimla ?</div>
        <div class="col-md-10">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Yes</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2">Manali ?</div>
        <div class="col-md-10">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Yes</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2"> Multiple Select Places</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>Ladakh</option>
          <option>Shimla</option>
          <option>Manali</option>
          <option>Kasmir</option>
          <option>Kerala</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Note</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>
    <button type="button" class="btn btn-primary">Submit</button>
  </div>
